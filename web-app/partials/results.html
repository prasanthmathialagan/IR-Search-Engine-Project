<div ng-if="processing" >
  <img src="assets/loader.gif" align="center" />
</div>
<div dir-paginate ="tweet in filtered=(tweets.response.docs | filter:filterByLanguage | filter:filterByConcept | filter: filterByEntity ) | itemsPerPage: pageSize " current-page="currentPage">
  <div ng-controller="ModalCtrl">
    <p>
      <div ng-if="tweet.lang=='en'" >
        <a href="#" ng-click='open(tweet)' >{{ tweet.text_en | limitTo:60 }}...</a>
      </div>
      <div ng-if="tweet.lang=='de'" >
        <a href="#" ng-click='open(tweet)' >  {{ tweet.text_de | limitTo:60 }}...</a>
      </div>
      <div ng-if="tweet.lang=='ru'" >
        <a href="#" ng-click='open(tweet)' >  {{ tweet.text_ru | limitTo:60 }}...</a>
      </div>
      <div ng-if="tweet.lang=='fr'" >
        <a href="#" ng-click='open(tweet)' >{{ tweet.text_fr | limitTo:60 }}...</a>
      </div>
    </p>
  </div>
</div>
<div ng-if="tweets">
  <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="partials/pagination.html"></dir-pagination-controls>
</div >
